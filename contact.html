<body>
    <!--Header-->

        <!--Nav-->
        <div class="nav container">

                <img src="G_apparel.png" alt="logo">

        <ul class="nav-area">

        <section class="contact">
            <div class="content">
                <h2>Contact Us</h2>
            </div>
            <div class="contact-container">
                <div class="contactInfo">
                <div class="box">
                    <div class="icon"><i class='bx bxs-location-plus' ></i></div>
                        <div class="text">
                            <h3>Address</h3>
                            <p>Brgy. Villa Padua Gumaca, Quezon</p>
                        </div>
                    </div>

                        <div class="box">
                            <div class="icon"><i class='bx bxs-phone' ></i></div>
                                <div class="text">
                                    <h3>Phone</h3>
                                    <p>0938-750-3379</p>
                                </div>
                            </div>

                            <div class="box">
                                <div class="icon"><i class='bx bxs-envelope' ></i></div>
                                    <div class="text">
                                        <h3>Email</h3>
                                        <p>g_apparel@gmail.com</p>
                                    </div>
                                </div>
                            
                </div>
                <div class="contactForm">
                    <form>
                        <h2>Send Message</h2>
                        <div class="inputBox">
                            <input type="text" name="" required="required">
                            <span>Full Name</span>
                        </div>
                        <div class="inputBox">
                            <input type="text" name="" required="required">
                            <span>Email</span>
                        </div>
                        <div class="inputBox">
                            <textarea required="required"></textarea>
                            <span>Type your message....</span>
                        </div>
                        <div class="inputBox">
                            <input type="submit" name="" value="Send">
                        </div>
                    </form>
                </div>
            </div>
        </section>
